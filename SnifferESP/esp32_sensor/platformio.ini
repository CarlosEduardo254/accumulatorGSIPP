; PlatformIO Project Configuration File
;
; Este arquivo configura o projeto ESP32 para usar TinyCBOR
;
; Uso:
;   1. Abra esta pasta no VSCode com PlatformIO instalado
;   2. Build: pio run
;   3. Upload código: pio run --target upload
;   4. Upload filesystem (SPIFFS): pio run --target uploadfs
;   5. Monitor serial: pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Velocidade de upload e monitor serial
upload_speed = 921600
monitor_speed = 115200

; Bibliotecas necessárias
lib_deps =
    ; TinyCBOR - Serialização CBOR otimizada para embedded
    intel/TinyCBOR@^0.6.0

; Configuração do SPIFFS
board_build.filesystem = spiffs
; Tamanho da partição SPIFFS (1.5MB)
board_build.partitions = default.csv

; Flags de compilação (opcional - para debug)
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Monitores múltiplos (opcional)
monitor_filters =
    ; Remove caracteres de controle
    default
    ; Timestamp nos logs
    time
    ; Colorir output
    colorize
